<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpeedReader</title>
  <link rel="shortcut icon" type="image/png" href="./flame-icon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./dist/combined.min.css">
</head>
<body>
  <h1 class='logo'>Speed Reader</h1>
  <div class='main-container'>
    <form class='search-div'>
      <h3>Test your URL here:</h3>
      <input class='url-input'></input>
      <button class='submit-btn' type='submit'>Run tests</button>
    </form>
    <div class='analyzing hidden'><img src='loadingGIF.gif' class='loading-gif' /></div>
    <div class='results-div hidden'>
      <h3>Results for <span class='url-name orange'></span></h3>
      <img class='url-screenshot'>
      <div class='speed-stats-div'>
        <p>Time to first byte: <span class='first-byte red'></span> seconds</p>
        <p>Site speed: <span class='speed-index red'></span> seconds</p>
        <p>Page size: <span class='page-size red'></span> MB</p>
      </div>
      <div class='seo-stats-div'>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <button class='retry-btn' type='submit'>Retry</button>
    </div>
  </div>
    <!-- _______minified js file_______ -->
  <script src="./dist/combined.min.js"></script>
    <!-- _______original js file_______ -->
  <!-- <script src="/javascripts/main.js"></script> -->
</body>
</html>
